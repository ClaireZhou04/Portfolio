<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claire's Little Garden</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Yuji+Mai&display=swap" rel="stylesheet">

</head>

<style>
  body{
    background-image: url('images/bg.jpg');
    background-size: 100% 160%;

  }
</style>

<body>                                  
  <h1>Claire's Little Garden</h1>
  <audio id="bg-music" src="images/bg.mp3" loop></audio>
  <div id="music-toggle">
    <img id="toggle-btn" src="images/voice1.png" alt="Toggle Music">
  </div>

  <div class="garden">
    <img id="link-image-left" src="images/left2.png" alt="Left Link">
    <img id="link-image-left1" src="images/ghost.png" alt="Left Link1">
    <img id="link-image-left2" src="images/slide.png" alt="Left Link2">
    <img id="interactive-image" src="images/middle1.png" alt="Interactive Element">
    <img id="link-image-right1" src="images/grass.png" alt="Right Link1">
    <img id="link-image-right" src="images/pokeball.png" alt="Right Link">
    <img id="link-image-right2" src="images/word.png" alt="Right Link2">
  </div>
  <script src="main.js"></script>
</body>
<footer>Produced by Claire Zhou</footer>
</html>
