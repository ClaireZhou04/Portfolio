<script>
  // function to update video based on the color scheme
  function updateVideo() {
    const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

    const lightVideo = document.getElementById('video-light');
    const darkVideo = document.getElementById('video-dark');
    const lightPic = document.getElementById('pic-light');
    const darkPic = document.getElementById('pic-dark');
    const h1= document.getElementById('title');

    if (isDarkMode) {
      lightVideo.style.display = 'none';
      lightVideo.pause();

      darkVideo.style.display = 'block';
      darkVideo.play();
      darkPic.style.display="";
      lightPic.style.display = 'none';
      h1.style.display="";
    } else {
  
      darkVideo.style.display = 'none';
      darkVideo.pause();

      lightVideo.style.display = 'block';
      lightVideo.play();
      lightPic.style.display="";
      darkPic.style.display = 'none';
      h1.style.display="";
    }
  }

  // listen for changes in color scheme
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateVideo);
  // initial check
  updateVideo();
</script>
