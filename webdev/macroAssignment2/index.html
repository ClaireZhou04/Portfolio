<html lang="en-us">

<script>

    const words = ['Awesome', 'Fantastic', 'Fabulous', 'Superb', 'Perfect', 'Brilliant', 'Coming up Roses'];
    let index = parseInt(Math.random()*words.length);

  var now = new Date();

  console.log(now);
  console.log(hours);
  console.log(datetime);
    if(hours>=0 || hours<6 && hours==24){
    document.getElementById("datetime").innerHTML = "<span> The time is currently " + datetime +", Good Night!</span>";
        }else if(hours>=6 && hours<12){
            document.getElementById("datetime").innerHTML = "<span> The time is currently " +datetime +", Good Morning!</span>";
            document.getElementById("bg").src="./images/backgrounds/morning.png";
        }else if(hours>=12 && hours<18){
            document.getElementById("datetime").innerHTML = "<span> The time is currently " +datetime +", Good Afternoon!</span>";
            document.getElementById("bg").src="./images/backgrounds/afternoon.png";
        }else if(hours>=18 && hours<24){
            document.getElementById("datetime").innerHTML = "<span> The time is currently " +datetime +", Good Evening!</span>";
            document.getElementById("bg").src="./images/backgrounds/evening.png";
        }

    else if (chance2 == 1) {

    }

        document.getElementById("bd").src="./images/bodies/body5.png";
    }
    else if (chance2 == 5) {
        document.getElementById("bd").src="./images/bodies/body6.png";
    }

    let number = parseInt(prompt("Choose a number greater than or equal to 3"));
    
    function Test(){
    if (isNaN(number)== true ||number<=2) {
        number = parseInt(prompt("Rechoose a number greater than or equal to 3!"));
        Test();
    }
    }
    Test();
    
    let num1 = parseInt( Math.random() * number + 1 );
    let num2 = parseInt( Math.random() * number + 1 );

    function ReRandom(){
        if(num2==num1){
        num2 = parseInt( Math.random() * number + 1 );
        ReRandom();
       }
    }
    ReRandom();

    let num3 = parseInt( Math.random() * number + 1 );

    function ReRandom2(){
        if(num3==num1 || num2==num3){
        num3 = parseInt( Math.random() * number + 1 );
        ReRandom2();
       }
